<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/estilo_principal.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://kit.fontawesome.com/90a33d8225.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <title>Inicie sua conversa WhatsApp</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark background-navbar mb-5">
            
        </nav>
    </header>

    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Envie sua mensagem no WhatsApp para o número de celular sem adicioná-lo no seus contatos</h5>                    
                            <p class="card-text">
                                <form action="#" method="POST">
                                    
                                    <div class="form-group">
                                        <label for="telefone">Celular</label>
                                        <input type="text" class="form-control" id="celular" name="telefone" placeholder="Telefone" onblur="enviar_mensagem()">
                                    </div>
                                    <div class="form-group">
                                        <label for="mensagem">Mensagem</label>
                                        <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
                                    </div>
                                    <button type="button" class="btn botao_enviar" id="btn-enviar" disabled onclick="enviar_mensagem()">Enviar</button>
                                    <button type="button" class="btn btn-danger" onclick="limpaCampos()">Cancelar</button>
                                </form>
                            </p>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="page-footer font-small cyan darken-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <div class="icones_sociais">
                            <!-- Facebook -->
                            <a class="fb-ic" href="https://www.facebook.com/flaviooliveirawebmobile/" target="_blank">
                                <i class="fab fa-facebook-f fa-lg mr-md-5 mr-3 fa-2x"> </i>
                            </a>
    
                            <!--Linkedin -->
                            <a class="li-ic" href="https://www.linkedin.com/in/fladoliveira/" target="_blank">
                                <i class="fab fa-linkedin-in fa-lg  mr-md-5 mr-3 fa-2x"> </i>
                            </a>
    
                            <!--Instagram-->
                            <a class="ins-ic" href="https://www.instagram.com/flavio_tech/" target="_blank">
                                <i class="fab fa-instagram fa-lg  mr-md-5 mr-3 fa-2x"> </i>
                            </a>                      
                    </div>                  
                </div>
                <div class="footer-copyright text-center py-3">
                    Desenvolvido por Flávio Oliveira
                </div>
            </div>
        </div>
    </footer>
    <!-- JS -->
<script src="js/app.js"></script>
</body>
</html>
